name: CD - Local Deployment

on:
  workflow_run:
    workflows: ["CI/CD Pipeline"]  # Name of your CI workflow
    types:
      - completed
    branches: [main]
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  deploy:
    name: Deploy to Local Environment
    runs-on: self-hosted
    environment: production
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    defaults:
      run:
        shell: powershell

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env file from production template and secrets
        run: |
          $content = Get-Content -Path ".env.production" -Raw
          $content += "`nPOSTGRES_DB=${{ secrets.POSTGRES_DB }}"
          $content += "`nPOSTGRES_USER=${{ secrets.POSTGRES_USER }}"
          $content += "`nPOSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}"
          [System.IO.File]::WriteAllText(".env", $content)

      - name: Build updated images
        run: docker compose build

      - name: Deploy (preserves database volume)
        run: docker compose up -d --remove-orphans

      - name: Show running containers
        run: docker compose ps
